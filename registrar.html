<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Sistema de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Registrar</h1>
        <form id="form-registrar">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>

            <button type="submit">Registrar</button>
        </form>
        <p>Já tem conta? <a href="index.html">Entrar</a></p>
    </div>

    <script>
    // Validação de confirmação de senha
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('form-registrar');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const senha = form.senha.value;
            const confirmar = form.confirmarSenha.value;

            if (senha !== confirmar) {
                alert('As senhas não coincidem!');
                return;
            }

            // Enviar dados para o JS já existente
            const event = new Event('submit', { bubbles: true });
            form.dispatchEvent(event);
        });
    });
    </script>

    <script src="js/registrar.js"></script>
</body>
</html>
